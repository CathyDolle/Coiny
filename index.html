<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coiny</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- TYPO -->
    <link rel="stylesheet" href="https://use.typekit.net/qzs5zxf.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <!-- FavIcon -->
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <!-- WELCOME -->
    <section class="welcome">
        <div class="welcome_title">
            <h1>Coiny</h1>
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="welcome_subtitle">
            <h2>Helping those in need</h2>
        </div>
        <div class="welcome_line"></div>
        <div class="welcome_picture">
            <img src="images/welcome.svg" alt="welcome">
        </div>
        <div class="welcome_description">
            <h2>Get involved and change your community</h2>
        </div>
        <div class="welcome_slider">
            <div class="welcome_slider_1"></div>
            <div class="welcome_slider_2"></div>
            <div class="welcome_slider_3"></div>
        </div>
        <div class="welcome_button">
            <h6>get started</h6>
        </div>
    </section>
    
</body>
<script src="script/main.js"></script>

</html>
